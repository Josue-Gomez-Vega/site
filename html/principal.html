<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Un mes juntos</title>
  <link rel="stylesheet" href="../css/stylesindex.css" />
</head>
<body>

  <!-- Pantalla principal -->
  <section id="mainScreen" class="screen">
    <h1>Un mes juntos mi amor</h1>

    <div class="photos">
      <img src="../img/foto1.jpeg" alt="Foto de ella 1" />
      <img src="../img/foto2.jpeg" alt="Foto de ella 2" />
    </div>

    <div class="messages" id="messages"></div>

    <div class="nickname-buttons">
      <button data-msg="Mi cielo, tú haces que mi corazón lata más fuerte cada día.">Cielo</button>
      <button data-msg="Princesa, eres la razón de mi sonrisa constante.">Princesa</button>
      <button data-msg="Mi amor, contigo todo es mejor y más bello.">Amor</button>
      <button data-msg="Corazón, gracias por ser tú y llenar mi vida.">Corazón</button>
      <button data-msg="Mi pequeña, pero ocupas el lugar más grande en mi corazón TE AMOOO!!.">Mi pequeña</button>
    </div>

    <button id="showMessageBtn">Ver mensaje especial</button>

    <div id="finalMessage">
      Gracias por hacerme tan feliz cada día. Este primer mes es solo el comienzo de todo lo hermoso que viviremos juntos. Te amo muchísimo mi pequeña...
    </div>
  </section>

  <script src="../js/jsindex.js"></script>
</body>
</html>
